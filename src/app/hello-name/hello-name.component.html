<div class="container">
    <form [formGroup]="form">
        <div class="row rowSpace">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <input matInput formControlName="name" placeholder="Entrez un nom">
                </mat-form-field>
            </div>
        </div>
        <div class="row rowSpace">
            <div class="col-12">
                <p [ngStyle]="{'font-family': fontFamily, 'text-align': alignText, 'font-size': fontSize+'px'}">
                    Bonjour {{ displayValue | uppercase }} !
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="fill">
                    <mat-select formControlName="fontFamily">
                        <mat-option *ngFor="let font of fonts" [value]="font.value">
                        {{font.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput type="number" placeholder="size" value="16" formControlName="fontSize">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-radio-group formControlName="alignText" aria-label="Select an option">
                    <mat-radio-button *ngFor="let position of positions;  let i = index" [value]="position"> {{ position }}</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </form>
</div>
