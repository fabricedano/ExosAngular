<div class="container">
    <form [formGroup]="form" (ngSubmit)="calcul()">
        <div class="row">
            <div class="col-3">
                <mat-form-field appearance="fill">
                    <input matInput type="number" formControlName="numberOne">
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-form-field appearance="fill">
                    <mat-label>Operateur</mat-label>
                    <mat-select formControlName="operator">
                        <mat-option *ngFor="let operator of operators" [value]="operator.value">
                        {{operator.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-form-field appearance="fill">
                    <input matInput type="number" formControlName="numberTwo">
                </mat-form-field>
            </div>
            <div class="col-2">
                <button mat-stroked-button [disabled]="form.invalid">=</button>
            </div>
            <div class="col-1">
                <p class="res">{{resultat}}</p>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table #table [dataSource]="dataSource">
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date :'HH:mm'}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="operator">
                    <th mat-header-cell *matHeaderCellDef> Op√©ration </th>
                    <td mat-cell *matCellDef="let row"> {{row.operator}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="resultat">
                    <th mat-header-cell *matHeaderCellDef> Resultat </th>
                    <td mat-cell *matCellDef="let row"> {{row.resultat}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row"><button mat-stroked-button (click)="deleteRowResult(row)"> Supprimer </button></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
